{% extends 'post/base.html' %}
{% block title %}Страница подтверждения сброса пароля{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<div class="fon">
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-8 offset-md-2">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Страница подтверждения сброса пароля</h4>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-dark btn-block" type="submit" value="Сбросить пароль">
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
